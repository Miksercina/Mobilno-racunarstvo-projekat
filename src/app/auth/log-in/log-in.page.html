<ion-header [translucent]="true">
  <ion-toolbar>
    <!-- <ion-buttons slot="start">
      <ion-menu-button> </ion-menu-button>
    </ion-buttons> -->
    <ion-title>Log in</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form #logInForm="ngForm" (ngSubmit)="onLogin(logInForm)">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-list>
            <ion-item>
              <ion-label position="floating">Email:&nbsp; </ion-label>
              <ion-input type="email" ngModel name="email" email></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Password:&nbsp; </ion-label>
              <ion-input
                type="password"
                ngModel
                name="password"
                required
                minlength="7"
              ></ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="6" offset="3">
          <ion-button type="submit" shape="round" expand="block"
            >Log in</ion-button
          >
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
