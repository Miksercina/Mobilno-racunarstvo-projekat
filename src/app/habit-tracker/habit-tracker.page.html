<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <!--<ion-back-button defaultHref="/habits">Go back</ion-back-button>-->
    </ion-buttons>
    <ion-title>Habit tracker</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">habit-tracker</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-buttons class="ion-justify-content-center">
    <ion-button routerLink="/habits" color="secondary" fill="solid">
      Habits
    </ion-button>
  </ion-buttons>
</ion-content>
