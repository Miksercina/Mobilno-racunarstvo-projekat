<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-title class="ion-text-center">Habits</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">habits</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <app-habit-element
      *ngFor="let habit of habits"
      [habit]="habit"
      [routerLink]="habit.id"
    >
    </app-habit-element>
  </ion-list>
</ion-content>
